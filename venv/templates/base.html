<html lang="en" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Generic - Projection by TEMPLATED</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/assets/css/main.css" />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header">
        <div class="inner">
            <a href="/" class="logo"><strong>Practice</strong> the transverse flute</a>
            <nav id="nav">
                <a href="/">Home</a>
                <a href="/performance">Performance</a>
                <a href="/elements">Elements</a>
            </nav>
            <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
    </header>

    
    
    

    <!-- Three -->
    <section id="three" class="wrapper">
        <div class="inner">

            <header class="align-center">
                <h2>{% block head %} {% endblock %}</h2>
            </header>
            
            {% block content %} {% endblock %}

        </div>
    </section>




    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <h3>Get in touch</h3>
            <form action="#" method="post">
                <div class="field half first">
                    <label for="name">Name</label>
                    <input name="name" id="name" type="text" placeholder="Name">
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" placeholder="Email">
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
                </div>
                <ul class="actions">
                    <li><input value="Send Message" class="button alt" type="submit"></li>
                </ul>
            </form>
            <div class="copyright">
                &copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a
                    href="https://unsplash.com">Unsplas
            </div>
        </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/skel.min.js"></script>
    <script src="/static/assets/js/util.js"></script>
    <script src="/static/assets/js/main.js"></script>
</body>

</html>
